<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/formulario.css">
    <title>Formulário de Cadastros</title>
</head>
<body>
    <div class="layout-default">
        <h1>Formulário de Cadastros</h1>
        <hr />
        <nav>
            <ul>
                <li>
                    <a
                        href="./../index.html"
                        title="Pagina Principal">Pagina Principal</a>
                </li>
                <li>
                    <a
                        href="formulario.html"
                        title="Formulário de Cadastro">Formulário de Cadastro</a>
                </li>
                <li>
                    <a
                        href="tabela.html"
                        title="Tabela">Tabela</a>
                </li>
                <li>
                    <a
                        href="arquivo-dom.html"
                        title="Árvore DOM">Árvore DOM</a>
                </li>
            </ul>
        </nav>
        <hr />
        <div>
            <form action="formulario-cadastros-usuarios">
                <div class="coluna">
                    <div class="left">
                        <label
                            for="nome"
                            title="nome">Nome</label>
                    </div>
                    <div class="right">
                        <input
                            id="nome"
                            name="nome"
                            title="Nome"
                            type="text"
                            placeholder="Júlio César" />
                    </div>
                </div>
                <div class="coluna">
                    <div class="left">
                        <label
                            for="sobrenome"
                            title="Sobrenome">Sobrenome</label>
                    </div>
                    <div class="right">
                        <input
                            id="sobrenome"
                            name="sobrenome"
                            title="Sobrenome"
                            type="text"
                            placeholder="Lima" />
                    </div>
                </div>
                <div class="coluna">
                    <div class="left">
                        <label
                            for="nascimento"
                            title="Nascimento">Nascimento</label>
                    </div>
                    <div class="right">
                        <input
                            id="nascimento"
                            name="nascimento"
                            title="Nascimento"
                            type="date" />
                    </div>
                </div>
                <div class=coluna>
                    <div class="left">
                        <label
                            for="identidade"
                            title="Identidade">Identidade</label>
                    </div>
                    <div class="right">
                        <input
                            id="identidade"
                            name="identidade"
                            title="Identidade"
                            type="number"
                            placeholder="20245312" />
                    </div>
                </div>
                <div class="coluna">
                    <div class="left">
                        <label
                            for="cpf"
                            title="CPF">CPF</label>
                    </div>
                    <div class="right">
                        <input
                            id="cpf"
                            name="cpf"
                            title="CPF"
                            type="number"
                            placeholder="13846384666" />
                    </div>
                </div>
                <div class="coluna">
                    <div class="left">
                        <label
                            for="telefone"
                            title="Telefone">Telefone</label>
                    </div>
                    <div class="right">
                        <input
                            id="telefone"
                            name="telefone"
                            title="Telefone"
                            type="number"
                            placeholder="3133229846" />
                    </div>
                </div>
                <div class="coluna">
                    <div class="left">
                        <label
                            for="celular"
                            title="Celular">Celular</label>
                    </div>
                    <div class="right">
                        <input
                            id="celular"
                            name="celular"
                            title="Celular"
                            type="number"
                            placeholder="31998035980" />
                    </div>
                </div>
                <div class="coluna">
                    <div class="left">
                        <label
                            for="email"
                            title="Email">Email</label>
                    </div>
                    <div class="right">
                        <input
                            id="email"
                            name="email"
                            title="email"
                            type="email"
                            placeholder="juliocesarlima19@gmail.com" />
                    </div>
                </div>
                <div class="coluna">
                    <div class="left-radio-sexo">
                        <label for="sexo" title="Sexo">Sexo</label>
                    </div>
                    <div class="right-radio-sexo">
                        <div>
                            <input
                                id="sexo-masculino"
                                name="sexo"
                                title="Sexo Masculino"
                                type="radio" />
                            <label
                                for="sexo-masculino"
                                title="Sexo Masculino">Masculino</label>
                            <br />
                            <input
                                id="sexo-feminino"
                                name="sexo"
                                title="Sexo Feminino"
                                type="radio" />
                            <label
                                for="sexo-feminino"
                                title="Sexo Feminino">Feminino</label>
                            <br />
                            <input
                                id="sexo-outros"
                                name="sexo"
                                title="Sexo Outros"
                                type="radio" />
                            <label
                                for="sexo-outros"
                                title="Sexo Outros">Outros</label>
                        </div>
                    </div>
                </div>
                <div class="coluna">
                    <div class="left-radio-estado-civil">
                        <label
                            for="estado-civil"
                            title="Estado Civil">Estado Civil</label>
                    </div>
                    <div class="right-radio-estado-civil">
                        <div>
                            <input
                                id="solteiro"
                                name="estado-civil"
                                title="Solteiro(a)"
                                type="radio" />
                            <label
                                for="solteiro"
                                title="Solteiro(a)">Solteiro(a)</label>
                            <br />
                            <input
                                id="casado"
                                name="estado-civil"
                                title="Casado"
                                type="radio" />
                            <label
                                for="casado"
                                title="Casado">Casado</label>
                            <br />
                            <input
                                id="uniao-estavel"
                                name="estado-civil"
                                title="União Estável"
                                type="radio" />
                            <label
                                for="uniao-estavel"
                                title="União Estável">União Estável</label>
                            <br />
                            <input
                                id="viuvo"
                                name="estado-civil"
                                title="Viúvo(a)"
                                type="radio" />
                            <label
                                for="viuvo"
                                title="Viúvo(a)">Viúvo(a)</label>
                            <br />
                            <input
                                id="separado"
                                name="estado-civil"
                                title="Separado(a)"
                                type="radio" />
                            <label
                                for="separado"
                                title="Separado(a)">Separado(a)</label>
                        </div>
                    </div>
                </div>
                <div class="coluna">
                    <div class="left">
                        <label
                            for="endereco"
                            title="Endereço">Endereço</label>
                    </div>
                    <div class="right"></div>
                    <div class="coluna">
                        <br />
                        <div class="left">
                            <label
                                for="rua"
                                title="Rua">Rua</label>
                        </div>
                        <div class="right">
                            <input
                            id="rua"
                            name="rua"
                            title="Rua"
                            type="text"
                            placeholder="Romero gomes vieira" />
                        </div>
                    </div>
                    <div>
                    </div>
                    <div class="coluna">
                        <div class="left">
                            <label
                                for="numero"
                                title="Número">Número</label>
                        </div>
                        <div class="right">
                            <input
                                id="numero"
                                name="numero"
                                title="Número"
                                type="text"
                                placeholder="419" />
                        </div>
                    </div>
                    <div class="coluna">
                        <div class="left">
                            <label
                                for="complemento"
                                title="Complemento">Complemento</label>
                        </div>
                        <div class="right">
                            <input
                                id="complemento"
                                name="complemento"
                                title="Complemento"
                                type="text"
                                placeholder="casa" />
                        </div>
                    </div>
                    <div class="coluna">
                        <div class="left">
                            <label
                            for="bairro"
                            title="Bairro">Bairro</label>
                        </div>
                        <div class="right">
                            <input
                                id="bairro"
                                name="bairro"
                                title="Bairro"
                                type="text"
                                placeholder="Mangueiras" />
                        </div>
                    </div>
                    <div class="coluna">
                        <div class="left">
                            <label
                            for="estado"
                            title="Estado">Estado</label>
                        </div>
                        <div class="right">
                            <select
                                id="estado"
                                name="estado"
                                title="Estado"
                                placeholder="Seleciona estado">
                                <option value="Acre">AC</option>
                                <option value="Alagoas">AL</option>
                                <option value="Amapá">AP</option>
                                <option value="Amazonas">AM</option>
                                <option value="Bahia">BA</option>
                                <option value="Ceará">CE</option>
                                <option value="Distrito Federal">DF</option>
                                <option value="Espírito Santo">ES</option>
                                <option value="Goiás">GO</option>
                                <option value="Maranhão">MA</option>
                                <option value="Mato Grosso">MT</option>
                                <option value="Minas Gerais" selected>MG</option>
                                <option value="Pará">PA</option>
                                <option value="Paraíba">PB</option>
                                <option value="Paraná">PR</option>
                                <option value="Pernambuco">PE</option>
                                <option value="Piauí">PI</option>
                                <option value="Rio de Janeiro">RJ</option>
                                <option value="Rio Grande do Norte">RN</option>
                                <option value="Rio Grande do Sul">RS</option>
                                <option value="Rondônia">RO</option>
                                <option value="Roraima">RR</option>
                                <option value="Santa Catarina">SC</option>
                                <option value="São Paulo">SP</option>
                                <option value="Sergipe">SE</option>
                                <option value="Tocantins">TO</option>
                            </select>
                        </div>
                    </div>
                    <div class="coluna">
                        <div class="left">
                            <label
                                for="pais"
                                title="País">País</label>
                        </div>
                        <div class="right">
                            <input
                                id="pais"
                                name="pais"
                                title="País"
                                type="text"
                                placeholder="Brasil" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
